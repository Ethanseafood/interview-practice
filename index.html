<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my github</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid mt-3">
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-info text-white">
      <div class="container-fluid">
        <h1 class="display-5">Github Repositories</h1>
        <p class="lead">using HTML5,CSS3, Bootstrap 5, Jquery, REST API</p>
      </div>
    </div>
    <!-- responsive table  -->
    <div class="table-responsive">
      <table class="table table-boarded">
        <thead>
          <tr class="table-info">
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">URL</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody id="myTable">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function displayRepo(result) {
      let table = document.getElementById("myTable");
      let row = table.insertRow(0);
      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      let cell3 = row.insertCell(2);
      let cell4 = row.insertCell(3);
      cell1.innerHTML = result.id;
      cell2.innerHTML = result.name;
      cell3.innerHTML = result.html_url;
      cell4.innerHTML = result.description;
    }

    async function getRepos() {
      const res = await fetch('https://api.github.com/users/Ethanseafood/repos', {
        // mode:'cors',
      });
      let results = await res.json();
      for (const result of results) {
        displayRepo(result)
      }
    }
    getRepos();
  </script>

</body>

</html>
