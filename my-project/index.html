<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my github</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid mt-3">
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-info text-white">
      <div class="container-fluid">
        <h1 class="display-5">Github Repositories</h1>
        <p class="lead">using HTML5,CSS3, Bootstrap 5, Jquery, REST API</p>
      </div>
    </div>
    <!-- responsive table  -->
    <div class="table-responsive">
      <table class="table table-boarded">
        <thead>
          <tr class="table-info">
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">URL</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>

    async function getRepo() {
      const clientIdAndSecret =
        "Ethanseafood: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";
      // const base64 = Buffer.from(clientIdAndSecret).toString("base64");

      const targetUrl = "https://api.github.com/users/Ethanseafood/repos";
      //console.log(targetUrl);
      const userDetails = await fetch(targetUrl, {
        method: "GET",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "Accept-Language": "en_US",
          Accept: "application/vnd.github.v3+json",
          // Authorization: `Basic ${base64}`,
        },
      });
      return userDetails.json();
    }

    (async () => {
      const results = await getRepo();
      let statusHTML = "";
      for (const result of results) {
        statusHTML += "<tr>";
        statusHTML += "<td>" + result.id + "</td>";
        statusHTML += "<td>" + result.name + "</td>";
        statusHTML += "<td>" + result.html_url + "</td>";
        statusHTML += "<td>" + result.description + "</td>";
        statusHTML += "</tr>";
        $("tbody").html(statusHTML);
      }
    })();

  </script>
</body>

</html>
